<!DOCTYPE html>
<html lang="{{ lang|default("en") }}">
<head>
  <meta charset="utf-8">
  <!-- TBD link rel="shortcut icon" href="/static/favicon.png"-->

  <title>LuponCRM</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='lib/font-awesome/css/font-awesome.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!--Order mathers-->
  
  <script src="{{ url_for('static', filename='js/popper.js') }}"></script> <!--Requiered for boostrap dropdown-->
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/code.js') }}"></script>
</head>
<body>

   {% include "nav.html" %}

  <div class="container-fluid">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissable" id="message">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          {{ message }}
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {# Body #}
    {% block content %}{% endblock %}
<!--     <div id="footer">
        <div class="container">
          <p>&copy; 2017 LuponCRM</p>
        </div>
      </div>
    
 -->
  </div>
<!--Loading Scripts last -->

</body>
</html>
