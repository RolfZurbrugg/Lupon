<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>Email</th>
            <th>Password</th>
            </tr>
    </thead>
    <tbody>
        {% for row in user %}
        <tr>
        <td><a href="{{ url_for('edit', id=row.id) }}">{{ row.id|safe }}</a></td>
        <td>{{ row.email|safe }}</td>
        <td>{{ row.password|safe }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
