<nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
    
    <form class="bd-search d-flex align-items-center">
               <input type="search" class="form-control" id="search-input" placeholder="Filter..." aria-label="Search for..." autocomplete="off"><a id="add_button" class="btn btn-primary btn-lgt" href="{{ url_for('add_contact') }}"><i class="fa fa-plus" aria-hidden="true"></i></a>
        </form>
    <ul class="nav nav-pills flex-column" id=contact_list>
    {% for row in contacts %}   
        <li class="nav-item">
            {% if contactform is defined %}
            <a class="nav-link {% if row.id == contactform.data.id %}active{% endif %}" href="{{ url_for('edit_contact', contact_id=row.id) }}">{{ row.firstname|safe }} {{ row.lastname|safe }}</a>

            {% else %}
            <a class="nav-link" href="{{ url_for('edit_contact', contact_id=row.id) }}">{{ row.firstname|safe }} {{ row.lastname|safe }}</a>

            {% endif %}
        </li>
    {% endfor %}   
    </ul>
</nav>
